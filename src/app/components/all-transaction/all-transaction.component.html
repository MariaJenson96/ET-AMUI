<mat-card class="border-0" appearance="outlined"> 
    <mat-card-content style="margin-top: 5px;" class="p-2">
        <div style="overflow-y: scroll;overflow-x: hidden; padding-bottom: 5px;" class="border-0">
            <mat-card style="background-color: white;" class="border mt-2" *ngFor="let tr of lisOfTransactions">
                <mat-card-content style="margin-top: 5px;" class="p-1">
                    <div class="row">
                        <div class="col-3">
                            <div class="text-center" style="line-height: 10px;font-size: 11px;color: #7611f7;">
                                <div>
                                    <mat-icon>{{getIcon(tr.type, tr.category)}}</mat-icon>
                                </div>
                                <div>
                                    <small>{{getName(tr.type, tr.category)}}</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <h6 class="m-0">{{tr.title}}</h6>
                                <label style="font-size: 12px;">{{tr.date | date: 'dd/MM/yyyy'}}</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <small
                                    [ngClass]="{
                                        'text-success': tr.type == 1 ? true : false,
                                        'text-danger': tr.type == 2 ? true : false
                                    }"
                                    style="font-size: 15px; font-weight: 500;">
                                    {{ tr.amount | currency: 'INR' : 'symbol' }}
                                </small>

                            </div>
                        </div>
                        <div class="col-2">
                            <!-- <input type="button" class="text-light btn bg-danger" style="font-size: 10px;" value="X"> -->
                            <button mat-icon-button class="btn p-1" (click)="onDelete(tr.id)">
                                <mat-icon color="warn">delete</mat-icon>
                              </button>
                              
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
