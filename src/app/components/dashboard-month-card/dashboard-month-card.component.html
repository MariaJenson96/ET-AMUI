<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <span style="font-weight: 500;">Current Month</span>
    </mat-card-header>
    <mat-card-content style="margin-top: 5px;">
        <div class="row">
            <div class="col-6">
                <div>Income</div>
                <small class="income-amount-font">{{1200 | currency:'INR':'symbol' }}</small>
            </div>
            <div class="col-6" style="text-align: center;">
                <div>Expense</div>
                <small class="expense-amount-font" >{{1200 | currency:'INR':'symbol' }}</small>
            </div>
        </div>
    </mat-card-content>
</mat-card>
